<p>projects-list works!</p>

<a href="#/add-project">Create new project</a>

<p *ngIf="!projects"><em>Loading...</em></p>

<table *ngIf="projects">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>
    </tr>
  </tbody>
</table>
